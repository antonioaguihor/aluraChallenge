<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
    
</head>
<body>
    <header>
        <img src="imagenes/logo.png" alt="Logo A alura">
    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese texto aqui"></textarea>
            <div class="botones">
                <button class="encriptar" onclick ="btnencriptar()">Encriptar</button>
                <button class="desencriptar" onclick ="btndesencriptar()" >Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="18" rows="8"></textarea>
            <button class="copiar" onclick= "copiar()" >Copiar</button>
        </section>
    </main>
    <script src="escript.js"></script>
</body>
